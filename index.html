<html>
    <head>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="./node_modules/web3/dist/web3.min.js"></script>
      <script src="./src/index.js"></script>
    </head>
    <body>
   <main class="container-fluid">
   <header></header>
   <section>

        <h3 class="card-title">
          Uniswap Dapp
        </h3>

        <div class="row">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-primary">
              Network: <span id="network"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-secondary">
              ChainId: <span id="chainId"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Accounts: <span id="accounts"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Balance: <span id="balance1"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Balance: <span id="balance2"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Balance: <span id="balance3"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Pool TK0 Balance: <span id="pool_balance0"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Pool TK1 Balance: <span id="pool_balance1"></span>
            </p>
          </div>

        </div>
      </section>

		  <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="create_pair_func"
          >
          Create Pair
		 </button>

		  <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="add_liquidity_func"
          >
          Add Liquidity
		 </button>

		  <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="remove_liquidity_func"
          >
          Remove Liqudity
		 </button>


		  <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="swap_a2b_func"
          >
          Swap TK0 to TK1
		 </button>

		  <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="swap_b2a_func"
          >
          Swap TK1 to TK0
		 </button>
	</main>
    </body>
</html>
